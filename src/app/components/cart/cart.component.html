<div id="vc" class="container cart">
    <div class="row">
        <div *ngIf="cart.length > 0; else elseBlock" class="col-md-9">
            <article *ngFor="let cart of cart" class="card card-body mb-3">
                <div class="row gy-3 align-items-center">
                    <div class="col-md-6"> <a href="#" class="itemside align-items-center">
                            <div class="aside"> <img src="bootstrap5-ecommerce/images/items/10.jpg" height="72"
                                    width="72" class="img-thumbnail img-sm"> </div>
                            <div class="info">
                                <p class="title">{{cart.nombre}}</p>
                            </div>
                        </a> </div> <!-- col.// -->
                    <div class="col-auto">
                        <div class="input-group input-spinner">
                            <button (click)="descontar(cart.id)" class="btn btn-light" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#999"
                                    viewBox="0 0 24 24">
                                    <path d="M19 13H5v-2h14v2z"></path>
                                </svg> </button>

                            <input type="text" class="form-control" value="{{cart.cant}}" disabled>


                            <button (click)="aumentar(cart.id)" class="btn btn-light" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#999"
                                    viewBox="0 0 24 24">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                                </svg>
                            </button>


                        </div> <!-- input-group.// -->
                    </div> <!-- col.// -->
                    <div class="col">
                        <strong class="price"> ${{cart.total}} </strong>
                    </div>
                    <div class="col text-end">
                        <form [formGroup]="form" (ngSubmit)="eliminar_prod(cart.id)">
                            <button class="btn btn-icon btn-light" type="submit"><i class="fa fa-trash"></i></button>

                        </form>

                    </div>
                </div> <!-- row.// -->
            </article> <!-- card .// -->

        </div> <!-- col.// -->
        <ng-template #elseBlock>
            <div class="col-md-9">No hay productos</div>
        </ng-template>
        <aside class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-end text-dark h5"> ${{total}}</dd>
                    </dl>
                    <hr>
                    <p class="text-center mt-3">
                        <!-- <img src="bootstrap5-ecommerce/images/misc/payments.png" height="24"> -->
                    </p> <a href="#" class="btn btn-primary mb-2 w-100">Pasar por Caja</a>
                </div> <!-- card-body.// -->
            </div> <!-- card.// -->
        </aside> <!-- col.// -->
    </div>
</div>

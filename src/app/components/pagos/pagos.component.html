<div id="vc" class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- ============== COMPONENT PAY =============== -->
            <article class="card">
                <div class="card-body">
                    <h5 class="card-title">Payment method</h5>
                    <div class="accordion" id="accordion_payment">
                        <article class="accordion-item">
                            <h6 class="accordion-header"> <button class="accordion-button" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"> Paypal
                                </button> </h6>
                            <div id="collapseOne" data-bs-parent="#accordion_payment"
                                class="accordion-collapse collapse show" style="">
                                <div class="accordion-body">
                                    <div #paypal></div>
                                  
                                </div>
                            </div>
                        </article> <!-- accardion-item end.// -->
                        <article class="accordion-item">
                            <h2 class="accordion-header"> <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false">
                                    Credit
                                    card </button> </h2>
                            <div id="collapseTwo" data-bs-parent="#accordion_payment"
                                class="accordion-collapse collapse" style="">
                                <div class="accordion-body">
                                    <div class="alert alert-success" role="alert"> Some information or instruction
                                    </div>
                                    <!-- payment-form -->
                                    <div class="row g-2">
                                        <div class="col-sm-4"> <label class="form-label">Card number</label> <input
                                                type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
                                        </div>
                                        <div class="col-sm-3"> <label class="form-label">Expiry date</label> <input
                                                type="text" class="form-control" placeholder="dd/yy"> </div>
                                        <div class="col-sm-2"> <label class="form-label">CVV</label> <input type="text"
                                                class="form-control" placeholder="cvc"> </div>
                                        <div class="col-sm-3"> <label class="form-label d-block"> &nbsp; </label>
                                            <button class="btn btn-success d-block"> Confirm </button>
                                        </div>
                                    </div> <!-- payment-form .// -->
                                </div>
                            </div>
                        </article> <!-- accardion-item end.// -->
                        <article class="accordion-item">
                            <h2 class="accordion-header"> <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false">
                                    Bank
                                    transfer </button> </h2>
                            <div id="collapseThree" data-bs-parent="#accordion_payment"
                                class="accordion-collapse collapse" style="">
                                <div class="accordion-body">
                                    <p> Bank of America, Account number: 12345678912346 <br> IBAN: 12345, SWIFT: 987654
                                    </p>
                                </div>
                            </div>
                        </article> <!-- accardion-item end.// -->
                    </div> <!-- accardion-item end.// -->
                </div> <!-- card-body end.// -->
            </article> <!-- card end.// -->
            <!-- ============== COMPONENT PAY .// =============== -->
        </div> <!-- col.// -->
        <aside class="col-lg-4">
            <!-- ============== COMPONENT PAYMENT MINI =============== -->
            <article class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen</h5>

                    <dl class="dlist-align">
                        <dt> Total: </dt>
                        <dd class="text-end"> <strong class="text-dark">$1357.97</strong> </dd>
                    </dl>
                    <!--    <div class="input-group my-4"> <input type="text" class="form-control" name="lorem"
                            placeholder="Promo code"> <button class="btn btn-light text-primary">Apply</button>
                    </div> -->
                    <hr>
                    <h5 class="mb-4">Productos en Carrito</h5>
                    <div *ngFor="let prod of list" class="itemside align-items-center mb-4">
                        <div class="aside"> <b class="badge bg-secondary rounded-pill">{{prod.cant}}</b> <img
                                src="bootstrap5-ecommerce/images/items/2.jpg" class="img-sm rounded border">
                        </div>
                        <div class="info"> <a href="#" class="title">{{prod.nombre}}</a>
                            <div class="price text-muted">Total: {{prod.total}}</div> <!-- price .// -->
                        </div>
                    </div>
                   
                </div>
            </article>
        </aside> <!-- col.// -->
    </div>
</div>
